<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting of JSON */
            display: none; /* Hide the response div initially */
        }
    </style>
</head>
<body>
    <h1>Press the button to send a POST request and update GitHub</h1>
    <button id="sendRequest">Send POST Request</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            fetch('https://api.allorigins.win/raw?url=https://a19d5-service-24097847-d2d9fb87.us.monday.app/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.text()) // Use .text() instead of .json() because allorigins returns raw data
            .then(data => {
                document.getElementById('response').innerText = 'Response from server: ' + data;
                document.getElementById('response').style.display = 'block'; // Show the response div

                // Now let's update the GitHub file
                const token = 'YOUR_GITHUB_PERSONAL_ACCESS_TOKEN';
                const repo = 'DarePlanetShuttle/API-Monday';
                const path = 'backup.json';
                const message = 'Update backup.json with new data';
                
                // Get the current content of the file to obtain the SHA
                fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                })
                .then(response => response.json())
                .then(fileData => {
                    const sha = fileData.sha;

                    // Update the file with new content
                    fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            content: btoa(data), // base64 encode the new content
                            sha: sha
                        })
                    })
                    .then(response => response.json())
                    .then(updateResponse => {
                        document.getElementById('response').innerText += '\nGitHub update response: ' + JSON.stringify(updateResponse, null, 2);
                    })
                    .catch(error => {
                        document.getElementById('response').innerText += '\nGitHub update error: ' + error;
                    });
                })
                .catch(error => {
                    document.getElementById('response').innerText += '\nGitHub fetch error: ' + error;
                });
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error;
                document.getElementById('response').style.display = 'block'; // Show the response div
            });
        });
    </script>
</body>
</html>
