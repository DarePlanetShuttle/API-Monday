<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting of JSON */
            display: none; /* Hide the response div initially */
        }
    </style>
</head>
<body>
    <h1>Press the button to send a POST request</h1>
    <button id="sendRequest">Send POST Request</button>
    <div id="response"></div>

    <script>
        async function fetchWithTimeout(resource, options = {}, timeout = 200000) {
            const { signal, timeoutId } = createTimeoutSignal(timeout);
            const controller = new AbortController();
            options.signal = signal;
            options.signal.addEventListener('abort', () => controller.abort());

            try {
                const response = await fetch(resource, options);
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        function createTimeoutSignal(timeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            return { signal: controller.signal, timeoutId };
        }

        document.getElementById('sendRequest').addEventListener('click', function() {
            fetchWithTimeout('https://api.allorigins.win/raw?url=https://a19d5-service-24097847-d2d9fb87.us.monday.app/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = 'Response from server: ' + data;
                document.getElementById('response').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error;
                document.getElementById('response').style.display = 'block';
            });
        });
    </script>
</body>
</html>
