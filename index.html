<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting of JSON */
            display: none; /* Hide the response div initially */
        }
    </style>
</head>
<body>
    <h1>Press the button to create a new board</h1>
    <button id="sendRequest">Create Board</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            fetch('http://your-flask-app-url/create_board', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    workspace_id: 2185821, // Hardcoded workspace ID
                    board_name: 'new_insertion' // Hardcoded board name
                })
            })
            .then(response => response.text()) // Use .text() instead of .json() because allorigins returns raw data
            .then(data => {
                document.getElementById('response').innerText = 'Response from server: ' + data;
                document.getElementById('response').style.display = 'block'; // Show the response div
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error;
                document.getElementById('response').style.display = 'block'; // Show the response div
            });
        });
    </script>
</body>
</html>
