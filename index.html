<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting of JSON */
            display: none; /* Hide the response div initially */
        }
    </style>
</head>
<body>
    <h1>Press the button to fetch data and download as JSON</h1>
    <button id="sendRequest">Fetch Data</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            fetch('https://api.allorigins.win/raw?url=https://a19d5-service-24097847-d2d9fb87.us.monday.app/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.text()) // Use .text() instead of .json() because allorigins returns raw data
            .then(data => {
                document.getElementById('response').innerText = 'Response from server: ' + data;
                document.getElementById('response').style.display = 'block'; // Show the response div

                // Create a blob from the JSON data
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                // Create a link element to download the blob as a file
                const a = document.createElement('a');
                a.href = url;
                a.download = 'backup.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error;
                document.getElementById('response').style.display = 'block'; // Show the response div
            });
        });
    </script>
</body>
</html>
