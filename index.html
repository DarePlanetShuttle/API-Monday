<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting of JSON */
            display: none; /* Hide the response div initially */
        }
    </style>
</head>
<body>
    <h1>Press the button to recreate data from JSON</h1>
    <button id="sendRequest">Recreate Data</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            // Fetch the output.json file
            fetch('output.json')
                .then(response => response.json())
                .then(data => {
                    // Send the JSON data to the Flask app using AllOrigins proxy
                    fetch('https://api.allorigins.win/raw?url=https://a19d5-service-24097847-d2d9fb87.us.monday.app/recreate_data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.text()) // Use .text() instead of .json() because allorigins returns raw data
                    .then(data => {
                        document.getElementById('response').innerText = 'Response from server: ' + data;
                        document.getElementById('response').style.display = 'block'; // Show the response div
                    })
                    .catch(error => {
                        document.getElementById('response').innerText = 'Error: ' + error;
                        document.getElementById('response').style.display = 'block'; // Show the response div
                    });
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error fetching JSON: ' + error;
                    document.getElementById('response').style.display = 'block'; // Show the response div
                });
        });
    </script>
</body>
</html>
