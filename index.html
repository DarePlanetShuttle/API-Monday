<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting of JSON */
            display: none; /* Hide the response div initially */
        }
    </style>
</head>
<body>
    <h1>Press the button to send a POST request</h1>
    <button id="sendRequest">Send POST Request</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            fetch('https://api.allorigins.win/raw?url=https://a19d5-service-24097847-d2d9fb87.us.monday.app/execute_query', {
                method: 'GET', // Changed to GET to match Flask app route
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json()) // Use .json() to parse the JSON response
            .then(data => {
                document.getElementById('response').innerText = 'Response from server:\n' + JSON.stringify(data, null, 2);
                document.getElementById('response').style.display = 'block'; // Show the response div
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error;
                document.getElementById('response').style.display = 'block'; // Show the response div
            });
        });
    </script>
</body>
</html>
